
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

<title>Blog &ndash; Layout Examples &ndash; Pure</title>


<link rel="stylesheet" href="pure-min.css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="/combo/1.11.2?/css/main-grid-old-ie.css&/css/layouts/blog-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="blog.css">
    <!--<![endif]-->
    <!--[if lt IE 9]>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-med-1-5">
        <div class="header">
            <hgroup>
                <h1 class="brand-title">#dongxu</h1>
                <h2 class="brand-tagline"></h2>
            </hgroup>

            <nav class="nav">
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-med-3-4">
        <div>
            <h2>Site Info Administration</h2>
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <label for="name">Site Name</label>
                        <input id="name" type="text" placeholder="Site name">
                        <label for="desc">Description</label>
                        <input id="desc" type="text" placeholder="Desc">
                        <button type="submit" class="pure-button pure-button-primary">Save</button>
                    </fieldset>
                </form>
            <h2>Posts Administration</h2>
            <table class="pure-table">
                <thead>
                  <tr>
                    <td>#</td>
                    <td>Title</td>
                    <td>Create Time</td>
                    <td>Status</td>
                    <td></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>I'm Title!</td>
                    <td>2013-12-33 12:23:33</td>
                    <td>Public</td>
                    <td>
                       <button class="pure-button pure-button-primary">Edit</button>
                       <button class="button-error pure-button">Del</button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
