
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

<title>Blog &ndash; Layout Examples &ndash; Pure</title>


<link rel="stylesheet" href="pure-min.css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="/combo/1.11.2?/css/main-grid-old-ie.css&/css/layouts/blog-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="blog.css">
    <!--<![endif]-->
    <!--[if lt IE 9]>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-med-1-5">
        <div class="header">
            <hgroup>
                <h1 class="brand-title">#dongxu</h1>
                <h2 class="brand-tagline"></h2>
            </hgroup>

            <nav class="nav">
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-med-3-4">
        <div>
            <h2>New Posts</h2>
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <label for="title">Title</label>
                    <input id="title" class="pure-u-med-1-3" type="text" placeholder="title">
                    <br/>
                    <label for="tags">Tags</label>
                    <input id="tags" class="pure-u-med-1-3" type="text" placeholder="python, stuff, tech">
                    <br/>
                    <label for="title">Content (Markdown)</label>
                    <textarea  class="pure-u-med-2-3" rows=20></textarea>
                    <br/>
                    <button type="submit" class="pure-button pure-button-primary">Post It</button>
                    <button type="submit" class="pure-button pure-button">Save Draft</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
